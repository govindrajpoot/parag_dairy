paths:
  /api/distributors:
    get:
      summary: Get all distributors
      tags: [Distributors]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Distributors retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      distributors:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: integer
                            name:
                              type: string
                            email:
                              type: string
                            role:
                              type: string
                            isActive:
                              type: boolean
                      count:
                        type: integer
        '401':
          description: Unauthorized
        '403':
          description: Forbidden - insufficient permissions
        '500':
          description: Server error

  /api/distributors/{id}:
    get:
      summary: Get distributor by ID
      tags: [Distributors]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: Distributor ID
      responses:
        '200':
          description: Distributor retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                      name:
                        type: string
                      email:
                        type: string
                      role:
                        type: string
                      isActive:
                        type: boolean
        '401':
          description: Unauthorized
        '403':
          description: Forbidden - insufficient permissions
        '404':
          description: Distributor not found
        '500':
          description: Server error
    put:
      summary: Update distributor by ID
      tags: [Distributors]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: Distributor ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: Distributor's full name
                mobile:
                  type: string
                  description: Mobile number
                route:
                  type: string
                  description: Route information
                openingBalance:
                  type: number
                  description: Opening balance
                email:
                  type: string
                  format: email
                  description: Email address
                isActive:
                  type: boolean
                  description: Active status
      responses:
        '200':
          description: Distributor updated successfully
        '401':
          description: Unauthorized
        '403':
          description: Forbidden - insufficient permissions
        '404':
          description: Distributor not found
        '500':
          description: Server error
    delete:
      summary: Delete distributor by ID
      tags: [Distributors]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: Distributor ID
      responses:
        '200':
          description: Distributor deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      deletedDistributor:
                        type: object
                        properties:
                          id:
                            type: integer
                          name:
                            type: string
                          email:
                            type: string
        '401':
          description: Unauthorized
        '403':
          description: Forbidden - insufficient permissions
        '404':
          description: Distributor not found
        '500':
          description: Server error

  /api/distributors/demands:
    post:
      summary: Create demand for distributor (product-wise)
      tags: [Distributors]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                rno:
                  type: string
                  description: Running number or invoice number (required)
                date:
                  type: string
                  format: date-time
                  description: Demand date (optional, defaults to current date)
                products:
                  type: array
                  minItems: 1
                  description: Array of products with demand details
                  items:
                    type: object
                    properties:
                      productId:
                        type: integer
                        minimum: 1
                        description: ID of the product (required)
                      qty:
                        type: integer
                        minimum: 1
                        description: Quantity demanded (required)
                      rate:
                        type: number
                        minimum: 0
                        description: Rate per unit (optional, defaults to product's rate)
                      gstPercent:
                        type: number
                        minimum: 0
                        maximum: 100
                        description: GST percentage (optional, defaults to product's GST)
              required: [rno, products]
      responses:
        '201':
          description: Demand created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      insertedCount:
                        type: integer
                        description: Number of demand entries created
                      ids:
                        type: array
                        items:
                          type: integer
                        description: IDs of inserted demand records
        '400':
          description: Bad request - validation or calculation error
        '401':
          description: Unauthorized
        '403':
          description: Forbidden - insufficient permissions (must be distributor)
        '500':
          description: Server error
